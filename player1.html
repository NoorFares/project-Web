<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="game : rock paper scissors Lizard  Spock">
    
    <link rel="stylesheet" href="1player_style.css" />
    <script src="1player.js" defer></script>
    <link
    rel="icon"
    type="image/jpg"
    sizes="32x32"
    href="title.jpg"/>
    <title> Rock, Paper, Scissors Game </title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </header>





      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>


    </div>
  </body>
</html>
